<html>
<head>
</head>
<body>
<div class="container" (submit)="ngOnInit()">
  <div class="form-group">
      <input type="text" placeholder="Login" class="form-control" [(ngModel)]="login" name="EMAIL" value="{{login}}"><br>
      <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="PASSWORD" value="{{password}}"><br>
      <input id="salt" name="SALT" [(ngModel)]="salt">
  </div>
  <input type="button" class="btn btn-outline-primary" (click)="submitForms()" value="Sign in" style="margin-left: 40%">
</div>
</body>
</html>
