<div class="container">
  <div class="form-group" style="text-align: center">
    <output type="text"><h2>Welcome, {{login}}!</h2></output><br>
    <output type="text"><h3>Let's calculate the matrices.</h3></output><br><br>
  </div>
  <div>
    <table name="size" style="margin: auto">
      <tr>
        <td style="text-align: center"><b class="form-control"><strong>Matrix 1:</strong></b></td>
        <td><input type="text" class="form-control" name="matrix1_rows" id="m1r" size="5" oninput="buildMatrix(s11,s12,1,firstMat)"
          onkeyup="return checkInput(this);" onchange="return checkInput(this);"></td>
        <td align="center"><b>x</b></td>
        <td><input type="text" class="form-control" name="matrix1_columns" id="m1c" size="5" oninput="buildMatrix(s11,s12,1,firstMat)"
          onkeyup="return checkInput(this);" onchange="return checkInput(this);"></td>
      </tr>
      <tr>
        <td style="text-align: center"><b class="form-control"><strong>Matrix 2:</strong></b></td>
        <td><input type="text" class="form-control" name="matrix2_rows" id="m2r" size="5" oninput="buildMatrix(s21,s22,2,secondMat)"
          onkeyup="return checkInput(this);" onchange="return checkInput(this);"></td>
        <td align="center"><b>x</b></td>
        <td><input type="text" class="form-control" name="matrix2_columns" id="m2c" size="5" oninput="buildMatrix(s21,s22,2,secondMat)"
          onkeyup="return checkInput(this);" onchange="return checkInput(this);"></td>
      </tr>
      <tr>
        <td><b class="form-control"><strong>Operation:</strong></b></td>
        <div class="form-control" style="width: 210%">
          <td style="width: 48%"><input name="Operation" type="radio" value="Sum" checked>+</td>
          <td style="width: 40%"><input name="Operation" type="radio" value="Sub">-</td>
          <td><input name="Operation" type="radio" value="Mult">*</td>
        </div>
      </tr>
    </table>
    <table name="matrix1" id="matrix1"></table>
    <table name="matrix2" id="matrix2"></table>
  </div>
</div>
